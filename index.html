<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資再平衡助手 | 專業無邊框版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700;800&display=swap');

        :root {
            --primary-pink: #fb7185;
            --secondary-pink: #fff1f2;
            --accent-pink: #e11d48;
            --sidebar-width: 320px;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fff5f6;
            color: #4c0519;
            margin: 0;
            overflow: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            transition: grid-template-columns 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-container.sidebar-collapsed {
            --sidebar-width: 0px;
        }

        aside {
            width: var(--sidebar-width);
            overflow-x: hidden;
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
        }

        .sidebar-collapsed aside {
            opacity: 0;
            pointer-events: none;
        }

        /* --- 優化後的底線輸入格 --- */
        .underline-input {
            background: transparent;
            border-bottom: 2px solid #fecdd3;
            border-radius: 0;
            padding: 4px 2px;
            transition: all 0.3s;
            outline: none;
            font-weight: 700;
            width: 100%;
        }

        .underline-input:focus {
            border-color: var(--accent-pink);
            background: rgba(251, 113, 133, 0.05);
        }

        /* 頂部全域參數仍保留卡片感，但個股改底線 */
        .pink-input {
            background: white;
            border: 2px solid #fecdd3;
            border-radius: 12px;
            padding: 10px 14px;
            transition: all 0.3s;
            outline: none;
            font-size: 1.15rem;
            font-weight: 700;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 113, 133, 0.2);
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(251, 113, 133, 0.1);
        }

        table {
            border-spacing: 0 12px;
            border-collapse: separate;
        }

        td {
            background: white;
            padding: 12px 16px;
            white-space: nowrap;
        }

        td:first-child {
            border-radius: 20px 0 0 20px;
        }

        td:last-child {
            border-radius: 0 20px 20px 0;
        }

        .btn-pink {
            background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%);
            color: white;
            font-weight: 800;
            transition: all 0.3s;
        }

        .text-rebalance-big {
            font-size: 1.3rem;
            font-weight: 800;
        }

        .sidebar-toggle-btn {
            position: absolute;
            left: 10px;
            top: 20px;
            z-index: 100;
            transition: all 0.4s;
        }

        .sidebar-collapsed .sidebar-toggle-btn {
            left: 20px;
        }

        .font-mono-data {
            font-family: 'JetBrains Mono', monospace;
        }

        .move-btn {
            padding: 2px 4px;
            color: #fecdd3;
            transition: all 0.2s;
        }

        .move-btn:hover {
            color: var(--primary-pink);
        }

        .deviation-bar-bg {
            width: 100%;
            height: 6px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 4px;
        }

        .deviation-bar-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .badge-lev {
            background: #4c0519;
            color: #fb7185;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
        }

        @keyframes spin-fast {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .fa-spin-fast {
            animation: spin-fast 0.8s linear infinite;
        }
    </style>
</head>

<body>

    <div class="dashboard-container" id="mainContainer">
        <!-- 側邊欄 -->
        <aside class="bg-white border-r border-rose-100 flex flex-col p-6 overflow-y-auto relative">
            <div class="mb-10 text-center pt-10">
                <h1 class="text-3xl font-black text-rose-500 tracking-tighter">
                    <i class="fas fa-heart mr-2"></i>REBALANCE
                </h1>
                <p class="text-xs text-rose-300 font-bold mt-1 uppercase tracking-widest">Minimalist Mode</p>
            </div>

            <div class="flex-1 space-y-4" id="accountList"></div>

            <div class="mt-10 pt-6 border-t border-rose-50">
                <button onclick="createNewAccount()"
                    class="w-full py-5 rounded-2xl bg-rose-50 text-rose-600 font-black hover:bg-rose-100 transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i> 新增投資組合
                </button>
            </div>
        </aside>

        <!-- 主面板 -->
        <main class="flex flex-col h-screen overflow-y-auto p-10 relative">

            <button onclick="toggleSidebar()"
                class="sidebar-toggle-btn p-3 bg-white text-rose-400 hover:text-rose-600 rounded-xl shadow-md border border-rose-50 transition-all">
                <i id="toggleIcon" class="fas fa-chevron-left text-xl"></i>
            </button>

            <div class="flex items-center justify-between mb-8 pl-12">
                <div>
                    <h2 id="activeAccountTitle"
                        class="text-4xl font-black text-rose-900 flex items-center gap-4 cursor-pointer hover:text-rose-500 transition-colors"
                        onclick="renameCurrentAccount()">
                        載入中...
                    </h2>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="exportExcel()"
                        class="px-6 py-4 bg-emerald-50 text-emerald-600 font-black rounded-2xl hover:bg-emerald-100 transition-all flex items-center gap-2 shadow-sm">
                        <i class="fas fa-file-export"></i> 匯出
                    </button>
                    <label
                        class="px-6 py-4 bg-amber-50 text-amber-600 font-black rounded-2xl hover:bg-amber-100 cursor-pointer transition-all flex items-center gap-2 shadow-sm">
                        <i class="fas fa-file-import"></i> 匯入
                        <input type="file" class="hidden" accept=".xlsx" onchange="importExcel(event)">
                    </label>
                    <button onclick="deleteCurrentAccount()"
                        class="p-3 text-rose-200 hover:text-rose-600 transition-all">
                        <i class="fas fa-trash-alt text-2xl"></i>
                    </button>
                </div>
            </div>

            <!-- 核心數據卡片 -->
            <div class="grid grid-cols-4 gap-6 mb-10 pl-12">
                <div class="glass-card p-6 border-l-8 border-l-rose-500">
                    <span class="text-sm font-black text-rose-400 uppercase tracking-widest">帳戶淨值 (Equity)</span>
                    <div id="totalNetValue"
                        class="text-3xl font-black text-rose-900 font-mono-data mt-2 tracking-tight">$0</div>
                </div>
                <div class="glass-card p-6 border-l-8 border-l-pink-400">
                    <span class="text-sm font-black text-pink-400 uppercase tracking-widest">總名目曝險</span>
                    <div id="totalExposure"
                        class="text-3xl font-black text-pink-900 font-mono-data mt-2 tracking-tight">$0</div>
                </div>
                <div class="glass-card p-6 border-l-8 border-l-amber-400">
                    <span class="text-sm font-black text-amber-400 uppercase tracking-widest">當前實質槓桿</span>
                    <div id="leverageDisplay" class="text-3xl font-black text-amber-700 font-mono-data mt-2">1.00x</div>
                </div>
                <div class="glass-card p-6 border-l-8 border-l-rose-600 relative overflow-hidden">
                    <span class="text-sm font-black text-rose-600 uppercase tracking-widest flex items-center gap-2">
                        預算目標總和
                        <span id="levBadge" class="badge-lev hidden">結構性槓桿</span>
                    </span>
                    <div id="targetTotalRatio" class="text-3xl font-black text-rose-900 font-mono-data mt-2">0%</div>
                </div>
            </div>

            <!-- 參數設定區 -->
            <div class="glass-card p-8 mb-8 flex items-end gap-10 bg-white/50 mx-12">
                <div class="flex-1">
                    <label class="block text-sm font-black text-rose-900/50 mb-3 uppercase">可用現金 / 負債餘額 (TWD)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-rose-300 font-bold">$</span>
                        <input type="number" id="cashInput" oninput="updateGlobal('currentCash', this.value)"
                            class="w-full pl-10 pink-input font-mono-data text-2xl font-bold" placeholder="輸入現金餘額">
                    </div>
                </div>
                <div class="w-64">
                    <label class="block text-sm font-black text-rose-900/50 mb-3 uppercase">現金目標佔比 (%)</label>
                    <div class="relative">
                        <input type="number" id="cashRatioInput" oninput="updateGlobal('cashRatio', this.value)"
                            class="w-full pink-input font-mono-data text-2xl font-bold text-center" value="0">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-rose-300 font-bold">%</span>
                    </div>
                </div>
                <div class="w-64">
                    <label class="block text-sm font-black text-rose-900/50 mb-3 uppercase">美金匯率</label>
                    <div class="relative">
                        <input type="number" id="usdRateInput" oninput="updateGlobal('usdRate', this.value)"
                            class="w-full pink-input font-mono-data text-2xl font-bold text-center" step="0.1"
                            value="32.5">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-rose-300 font-bold">USD</span>
                    </div>
                </div>
            </div>

            <!-- 資產明細表格 -->
            <div class="flex-1 px-12">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black text-rose-900"><i class="fas fa-chart-line mr-3"></i>標的配置與監控</h3>

                    <div class="flex items-center gap-4">
                        <button onclick="syncAllPrices()"
                            class="px-8 py-4 bg-white border-2 border-rose-100 text-rose-500 font-black rounded-2xl hover:bg-rose-50 transition-all flex items-center gap-3 shadow-sm">
                            <i id="syncIcon" class="fas fa-sync-alt text-xl"></i> 更新報價
                        </button>
                        <button onclick="addAsset()"
                            class="px-10 py-4 btn-pink rounded-2xl shadow-lg flex items-center gap-2">
                            <i class="fas fa-plus"></i> 新增標的
                        </button>
                    </div>
                </div>

                <table class="w-full">
                    <thead>
                        <tr class="text-rose-400 text-xs font-black uppercase tracking-widest text-left">
                            <th class="px-4 py-2 w-48">排序/標的</th>
                            <th class="px-4 py-2 w-24 text-center">槓桿</th>
                            <th class="px-4 py-2 w-40">目前單價</th>
                            <th class="px-4 py-2 w-40">持有股數</th>
                            <th class="px-4 py-2">當前曝險</th>
                            <th class="px-4 py-2 w-32 text-center text-rose-600">目標 %</th>
                            <th class="px-4 py-2">理想曝險/投入</th>
                            <th class="px-4 py-2 text-center">5/25 執行建議</th>
                            <th class="px-4 py-2"></th>
                        </tr>
                    </thead>
                    <tbody id="assetBody"></tbody>
                    <tfoot>
                        <tr class="font-bold">
                            <td colspan="4" class="text-right text-rose-900/50 uppercase text-xs font-black">現金調節預算
                                (Cash Budget)</td>
                            <td id="footerCurrentCash" class="font-mono-data text-2xl text-rose-900 tracking-tighter">$0
                            </td>
                            <td class="text-center text-xl" id="footerCashRatio">0%</td>
                            <td id="footerTargetCash" class="font-mono-data text-2xl text-rose-500 tracking-tighter">$0
                            </td>
                            <td id="footerCashSugg" class="text-center"></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="h-24"></div>
        </main>
    </div>

    <div id="toast"
        class="fixed bottom-10 right-10 px-8 py-4 bg-rose-900 text-white rounded-2xl shadow-2xl opacity-0 transition-all z-50 pointer-events-none flex items-center gap-3 font-bold text-lg">
        <i class="fas fa-bell text-rose-300"></i> <span id="toastMsg"></span>
    </div>

    <script>
        const STORAGE_KEY = 'INVEST_PRO_REBALANCE_EXPOSURE_V6';

        let appState = {
            activeId: 'acc_default',
            isSidebarCollapsed: false,
            accounts: [
                {
                    id: 'acc_default',
                    name: '主帳戶',
                    currentCash: 100000,
                    cashRatio: 10,
                    usdRate: 32.5,
                    assets: [
                        { id: 1, name: '2330', price: 1000, shares: 100, targetRatio: 40, leverage: 1 },
                        { id: 2, name: '00631L', price: 200, shares: 500, targetRatio: 80, leverage: 2 }
                    ]
                }
            ]
        };

        function safeNum(val, def = 0) {
            const n = parseFloat(val);
            return isNaN(n) ? def : n;
        }

        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (parsed && parsed.accounts) appState = parsed;
                } catch (e) { }
            }
            if (!appState.activeId || !appState.accounts.find(a => a.id === appState.activeId)) {
                appState.activeId = appState.accounts[0].id;
            }
            if (appState.isSidebarCollapsed) {
                document.getElementById('mainContainer').classList.add('sidebar-collapsed');
                document.getElementById('toggleIcon').className = 'fas fa-bars text-xl';
            }
            renderAccountList();
            renderMainUI();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));
        }

        function toggleSidebar() {
            const container = document.getElementById('mainContainer');
            const icon = document.getElementById('toggleIcon');
            appState.isSidebarCollapsed = !appState.isSidebarCollapsed;
            container.classList.toggle('sidebar-collapsed', appState.isSidebarCollapsed);
            icon.className = appState.isSidebarCollapsed ? 'fas fa-bars text-xl' : 'fas fa-chevron-left text-xl';
            save();
        }

        function renderAccountList() {
            const list = document.getElementById('accountList');
            list.innerHTML = '';
            appState.accounts.forEach(acc => {
                const isActive = acc.id === appState.activeId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-5 rounded-2xl cursor-pointer transition-all ${isActive ? 'bg-rose-500 text-white shadow-lg scale-105' : 'bg-white hover:bg-rose-50 text-rose-900 border border-rose-50'}`;
                div.innerHTML = `
          <div class="flex items-center gap-4 flex-1 overflow-hidden" onclick="switchAccount('${acc.id}')">
            <i class="fas fa-wallet ${isActive ? 'text-rose-200' : 'text-rose-300'} text-xl"></i>
            <span class="font-black text-xl truncate tracking-tight">${acc.name}</span>
          </div>
          <button onclick="event.stopPropagation(); deleteAccount('${acc.id}')" class="opacity-0 group-hover:opacity-100 p-2 text-rose-200 hover:text-white transition-all">
            <i class="fas fa-trash-alt"></i>
          </button>
        `;
                list.appendChild(div);
            });
        }

        function renderMainUI() {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            if (!acc) return;

            document.getElementById('activeAccountTitle').innerHTML = `${acc.name} <i class="fas fa-pen text-sm text-rose-200"></i>`;
            document.getElementById('cashInput').value = acc.currentCash;
            document.getElementById('cashRatioInput').value = acc.cashRatio;
            document.getElementById('usdRateInput').value = acc.usdRate;

            const body = document.getElementById('assetBody');
            body.innerHTML = '';

            acc.assets.forEach((asset, index) => {
                const row = document.createElement('tr');
                row.className = 'asset-row group';
                row.innerHTML = `
          <td>
            <div class="flex items-center gap-1">
              <div class="flex flex-col">
                <button onclick="moveAsset(${asset.id}, -1)" class="move-btn ${index === 0 ? 'invisible' : ''}"><i class="fas fa-caret-up"></i></button>
                <button onclick="moveAsset(${asset.id}, 1)" class="move-btn ${index === acc.assets.length - 1 ? 'invisible' : ''}"><i class="fas fa-caret-down"></i></button>
              </div>
              <input type="text" value="${asset.name}" onchange="updateAsset(${asset.id}, 'name', this.value)" 
                class="underline-input uppercase text-2xl text-rose-900 tracking-tight" placeholder="代號">
            </div>
          </td>
          <td>
            <input type="number" value="${asset.leverage}" onchange="updateAsset(${asset.id}, 'leverage', this.value)" 
                class="underline-input text-center text-rose-600 font-black text-xl" step="0.1">
          </td>
          <td>
            <div class="flex items-center gap-1">
              <input type="number" value="${asset.price}" onchange="updateAsset(${asset.id}, 'price', this.value)" 
                class="underline-input font-mono-data font-bold text-xl" placeholder="0.0">
              <button onclick="fetchLivePrice(${asset.id}, '${asset.name}')" class="text-rose-300 hover:text-rose-500 p-1">
                <i id="assetSync-${asset.id}" class="fas fa-sync-alt text-lg"></i>
              </button>
            </div>
          </td>
          <td>
            <input type="number" value="${asset.shares}" onchange="updateAsset(${asset.id}, 'shares', this.value)" 
              class="underline-input font-mono-data font-bold text-xl" placeholder="0">
          </td>
          <td id="curVal-${asset.id}" class="font-mono-data text-rose-900 font-black text-xl tracking-tighter">$0</td>
          <td>
             <div class="flex items-center justify-center gap-1">
               <input type="number" value="${asset.targetRatio}" onchange="updateAsset(${asset.id}, 'targetRatio', this.value)" 
                class="underline-input text-center text-rose-700 font-black text-xl" placeholder="0">
               <span class="text-rose-300 font-black">%</span>
             </div>
          </td>
          <td id="targetVal-${asset.id}"></td>
          <td id="sugg-${asset.id}" class="text-center"></td>
          <td class="text-right">
            <button onclick="removeAsset(${asset.id})" class="p-2 text-rose-100 hover:text-rose-600 transition-all text-xl">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
                body.appendChild(row);
            });

            calculate();
        }

        function moveAsset(id, direction) {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            const index = acc.assets.findIndex(a => a.id === id);
            if (index === -1) return;
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= acc.assets.length) return;
            const temp = acc.assets[index];
            acc.assets[index] = acc.assets[newIndex];
            acc.assets[newIndex] = temp;
            save(); renderMainUI();
        }

        function calculate() {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            if (!acc) return;

            let totalNominalExposure = 0;
            let totalAssetBookValue = 0;

            acc.assets.forEach(asset => {
                const isTW = /^\d{4,6}[A-Z]?$/.test(asset.name.trim().toUpperCase());
                const priceTwd = isTW ? safeNum(asset.price) : (safeNum(asset.price) * safeNum(acc.usdRate));
                const bookValue = priceTwd * safeNum(asset.shares);
                const nominalValue = bookValue * safeNum(asset.leverage, 1);

                totalAssetBookValue += bookValue;
                totalNominalExposure += nominalValue;
                document.getElementById(`curVal-${asset.id}`).innerText = `$${Math.round(nominalValue).toLocaleString()}`;
            });

            const netValue = totalAssetBookValue + safeNum(acc.currentCash);
            const totalLeverage = netValue > 0 ? (totalNominalExposure / netValue) : 0;

            const targetAssetRatioSum = acc.assets.reduce((s, a) => s + safeNum(a.targetRatio), 0);
            const targetTotalCombined = targetAssetRatioSum + safeNum(acc.cashRatio);

            document.getElementById('totalNetValue').innerText = `$${Math.round(netValue).toLocaleString()}`;
            document.getElementById('totalExposure').innerText = `$${Math.round(totalNominalExposure).toLocaleString()}`;
            document.getElementById('leverageDisplay').innerText = `${totalLeverage.toFixed(2)}x`;
            document.getElementById('targetTotalRatio').innerText = `${Math.round(targetTotalCombined)}%`;

            const levBadge = document.getElementById('levBadge');
            if (targetTotalCombined > 100.1) levBadge.classList.remove('hidden');
            else levBadge.classList.add('hidden');

            acc.assets.forEach(asset => {
                const isTW = /^\d{4,6}[A-Z]?$/.test(asset.name.trim().toUpperCase());
                const priceTwd = isTW ? safeNum(asset.price) : (safeNum(asset.price) * safeNum(acc.usdRate));
                const factor = safeNum(asset.leverage, 1);

                const currentNominal = (priceTwd * safeNum(asset.shares)) * factor;
                const currentPct = netValue > 0 ? (currentNominal / netValue * 100) : 0;
                const targetPct = safeNum(asset.targetRatio);

                const targetNominal = netValue * (targetPct / 100);
                const targetBookValue = targetNominal / factor;

                document.getElementById(`targetVal-${asset.id}`).innerHTML = `
          <div class="flex flex-col text-xs font-bold">
            <span class="text-rose-900 font-mono-data text-lg tracking-tighter">$${Math.round(targetNominal).toLocaleString()}</span>
            <span class="text-rose-300 uppercase tracking-widest mt-0.5">預計投入: $${Math.round(targetBookValue).toLocaleString()}</span>
          </div>
        `;

                const absDiff = Math.abs(currentPct - targetPct);
                const relDiff = targetPct !== 0 ? (absDiff / targetPct) : 0;
                const isTriggered = absDiff > 5 || relDiff > 0.25;

                const suggCell = document.getElementById(`sugg-${asset.id}`);
                if (!isTriggered) {
                    const absProgress = (absDiff / 5) * 100;
                    const relProgress = (relDiff / 0.25) * 100;
                    const progress = Math.min(100, Math.max(absProgress, relProgress));
                    const color = progress > 80 ? '#f43f5e' : (progress > 50 ? '#fb923c' : '#fb7185');

                    suggCell.innerHTML = `
            <div class="flex flex-col items-center justify-center w-full px-2">
              <div class="flex justify-between w-full text-[9px] font-black uppercase text-rose-300 tracking-wider">
                <span>偏離監控</span>
                <span>${Math.round(progress)}%</span>
              </div>
              <div class="deviation-bar-bg">
                <div class="deviation-bar-fill" style="width: ${progress}%; background-color: ${color}"></div>
              </div>
            </div>
          `;
                } else {
                    const diffNominal = targetNominal - currentNominal;
                    const diffCashImpact = diffNominal / factor;
                    const diffSharesRaw = (priceTwd * factor) > 0 ? (diffNominal / (priceTwd * factor)) : 0;

                    let actionText = "";
                    let finalShares = 0;
                    let isBuy = diffNominal > 0;

                    if (!isBuy && Math.abs(diffSharesRaw) >= (asset.shares * 0.99)) {
                        actionText = "全清 (Sell All)";
                        finalShares = asset.shares;
                    } else {
                        actionText = isBuy ? "加倉" : "減倉";
                        finalShares = Math.abs(Math.round(diffSharesRaw));
                    }

                    suggCell.innerHTML = `
            <div class="flex flex-col items-center">
              <div class="flex items-center gap-2">
                <span class="${isBuy ? 'text-emerald-500' : 'text-rose-500'} text-rebalance-big tracking-tighter">
                  ${actionText} $${Math.abs(Math.round(diffNominal)).toLocaleString()}
                </span>
                <span class="text-rose-400 text-rebalance-big border-l-2 border-rose-100 pl-2 tracking-tighter">
                  ${finalShares.toLocaleString()} 股
                </span>
              </div>
              <div class="text-[9px] font-bold text-rose-300 uppercase tracking-widest mt-1">
                現金動支估計: $${Math.abs(Math.round(diffCashImpact)).toLocaleString()}
              </div>
            </div>
          `;
                }
            });

            const targetCashVal = netValue * (safeNum(acc.cashRatio) / 100);
            const cashDiff = targetCashVal - safeNum(acc.currentCash);
            document.getElementById('footerCurrentCash').innerText = `$${Math.round(safeNum(acc.currentCash)).toLocaleString()}`;
            document.getElementById('footerCashRatio').innerText = `${safeNum(acc.cashRatio)}%`;
            document.getElementById('footerTargetCash').innerText = `$${Math.round(targetCashVal).toLocaleString()}`;

            const cashSugg = document.getElementById('footerCashSugg');
            if (Math.abs(cashDiff) < 100) {
                cashSugg.innerHTML = `<span class="text-rose-200 font-black italic text-xl">OK</span>`;
            } else {
                cashSugg.innerHTML = `<span class="${cashDiff > 0 ? 'text-emerald-500' : 'text-rose-500'} text-2xl font-black tracking-tighter">
            需${cashDiff > 0 ? '備金' : '抽出'} $${Math.abs(Math.round(cashDiff)).toLocaleString()}</span>`;
            }
            save();
        }

        // --- 健壯的報價系統 ---
        async function fetchLivePrice(id, symbol) {
            if (!symbol) return;
            const icon = document.getElementById(`assetSync-${id}`);
            if (icon) icon.classList.add('fa-spin-fast', 'text-rose-600');

            let ticker = symbol.trim().toUpperCase();
            if (!ticker.includes('.') && /^\d{4,6}[A-Z]?$/.test(ticker)) ticker += ".TW";

            const proxies = [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url='
            ];

            let priceFound = false;
            for (let proxy of proxies) {
                try {
                    const url = encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?interval=1m&range=1d`);
                    const res = await fetch(proxy + url);
                    if (!res.ok) continue;
                    const data = await res.json();
                    const meta = data.chart?.result?.[0]?.meta;
                    const price = meta?.regularMarketPrice || meta?.previousClose;
                    if (price) {
                        const acc = appState.accounts.find(a => a.id === appState.activeId);
                        const asset = acc.assets.find(a => a.id === id);
                        if (asset) {
                            asset.price = price;
                            priceFound = true;
                            break;
                        }
                    }
                } catch (e) { }
            }

            if (priceFound) renderMainUI();
            else showToast(`${ticker} 更新失敗`);

            if (icon) icon.classList.remove('fa-spin-fast', 'text-rose-600');
            return priceFound;
        }

        async function syncAllPrices() {
            const mainSync = document.getElementById('syncIcon');
            mainSync.classList.add('fa-spin-fast');
            showToast("更新報價中...");
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            for (let asset of acc.assets) {
                if (asset.name) {
                    await fetchLivePrice(asset.id, asset.name);
                    await new Promise(r => setTimeout(r, 400 + Math.random() * 200));
                }
            }
            mainSync.classList.remove('fa-spin-fast');
            showToast("更新完成");
        }

        function updateGlobal(field, val) {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            acc[field] = safeNum(val);
            calculate();
        }

        function updateAsset(id, field, val) {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            const asset = acc.assets.find(as => as.id === id);
            asset[field] = field === 'name' ? val.toUpperCase() : safeNum(val);
            calculate();
        }

        function addAsset() {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            acc.assets.push({ id: Date.now(), name: '', price: 0, shares: 0, targetRatio: 0, leverage: 1 });
            renderMainUI();
        }

        function removeAsset(id) {
            if (!confirm("確定要刪除這項資產嗎？")) return;
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            acc.assets = acc.assets.filter(as => as.id !== id);
            renderMainUI();
        }

        function switchAccount(id) {
            appState.activeId = id;
            save(); renderAccountList(); renderMainUI();
        }

        function createNewAccount() {
            const name = prompt("帳戶名稱:", "新計畫");
            if (!name) return;
            const id = 'acc_' + Date.now();
            appState.accounts.push({ id, name, currentCash: 0, cashRatio: 0, usdRate: 32.5, assets: [] });
            switchAccount(id);
        }

        function deleteAccount(id) {
            if (appState.accounts.length <= 1) return showToast("必須保留至少一個帳戶");
            if (!confirm("確定刪除此帳戶？")) return;
            appState.accounts = appState.accounts.filter(a => a.id !== id);
            if (appState.activeId === id) appState.activeId = appState.accounts[0].id;
            save(); renderAccountList(); renderMainUI();
        }

        function deleteCurrentAccount() { deleteAccount(appState.activeId); }

        function renameCurrentAccount() {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            const newName = prompt("計畫名稱:", acc.name);
            if (newName) { acc.name = newName; save(); renderAccountList(); renderMainUI(); }
        }

        function exportExcel() {
            const acc = appState.accounts.find(a => a.id === appState.activeId);
            const data = [["帳戶名稱", acc.name], ["美金匯率", acc.usdRate], ["現金/負債", acc.currentCash], ["現金目標%", acc.cashRatio], [], ["標代號", "單價", "股數", "槓桿因子", "目標曝險%"]];
            acc.assets.forEach(a => data.push([a.name, a.price, a.shares, a.leverage, a.targetRatio]));
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Portfolio");
            XLSX.writeFile(wb, `${acc.name}_Rebalance_Pro.xlsx`);
        }

        function importExcel(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                try {
                    const ab = evt.target.result;
                    const wb = XLSX.read(ab, { type: 'array' });
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
                    const newAcc = {
                        id: 'acc_' + Date.now(),
                        name: rows[0][1].toString(),
                        usdRate: safeNum(rows[1][1], 32.5),
                        currentCash: safeNum(rows[2][1]),
                        cashRatio: safeNum(rows[3][1]),
                        assets: []
                    };
                    for (let i = 5; i < rows.length; i++) {
                        const r = rows[i];
                        if (r && r[0]) {
                            newAcc.assets.push({
                                id: Date.now() + i, name: r[0].toString(), price: safeNum(r[1]),
                                shares: safeNum(r[2]), leverage: safeNum(r[3], 1), targetRatio: safeNum(r[4])
                            });
                        }
                    }
                    appState.accounts.push(newAcc);
                    switchAccount(newAcc.id);
                    showToast("匯入成功");
                } catch (err) { showToast("匯入格式不符"); }
                finally { e.target.value = ''; }
            };
            reader.readAsArrayBuffer(file);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.opacity = '1'; t.style.transform = 'translateY(-20px)';
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(0)'; }, 3000);
        }

        window.onload = init;
    </script>
